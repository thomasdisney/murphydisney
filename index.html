<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MurphyDisney.com</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --blush: #f6d7e3;
        --peach: #ffd6b8;
        --cream: #fff7ed;
        --mint: #d9f2e6;
        --lavender: #e7ddff;
        --ink: #413442;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, #ffe6f2 0, #ffe6f2 18%, transparent 35%),
          radial-gradient(circle at 80% 15%, #f0f2ff 0, #f0f2ff 16%, transparent 32%),
          radial-gradient(circle at 80% 75%, #dff6eb 0, #dff6eb 14%, transparent 30%),
          linear-gradient(135deg, #fff8f3 0%, #f4f0ff 45%, #fef2ed 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        position: relative;
        overflow: hidden;
      }

      .sparkles {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle at 25% 30%, rgba(255, 255, 255, 0.7) 0 6px, transparent 18px),
          radial-gradient(circle at 75% 40%, rgba(255, 255, 255, 0.7) 0 6px, transparent 18px),
          radial-gradient(circle at 15% 80%, rgba(255, 255, 255, 0.7) 0 5px, transparent 16px),
          radial-gradient(circle at 60% 82%, rgba(255, 255, 255, 0.7) 0 7px, transparent 18px);
        opacity: 0.55;
        pointer-events: none;
        filter: drop-shadow(0 8px 25px rgba(250, 205, 217, 0.45));
      }

      .scene {
        position: relative;
        max-width: 860px;
        width: min(90vw, 860px);
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 60px rgba(65, 52, 66, 0.12), inset 0 0 0 1px rgba(255, 255, 255, 0.35);
        border-radius: 28px;
        overflow: hidden;
        backdrop-filter: blur(12px) saturate(1.05);
        -webkit-backdrop-filter: blur(12px) saturate(1.05);
      }

      .scene::before,
      .scene::after {
        content: "";
        position: absolute;
        inset: 24px;
        border-radius: 20px;
        background: linear-gradient(135deg, rgba(249, 203, 220, 0.32), rgba(209, 229, 217, 0.26));
        z-index: 0;
        filter: blur(8px);
        pointer-events: none;
      }

      .scene::after {
        inset: 18px;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0));
        opacity: 0.8;
      }

      .content {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        padding: 52px 56px;
        align-items: center;
      }

      h1 {
        margin: 0;
        font-family: "Playfair Display", "Space Grotesk", serif;
        font-size: clamp(42px, 6vw, 66px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 14px 0 0;
        font-size: clamp(18px, 3vw, 24px);
        letter-spacing: 0.02em;
        color: rgba(65, 52, 66, 0.82);
      }

      .hero-copy {
        position: relative;
        padding: 18px 0;
      }

      .hero-copy::before {
        content: "";
        position: absolute;
        inset: -12px -14px -18px -18px;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0));
        border-radius: 18px;
        filter: blur(1px);
      }

      .illustration {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3;
        background: radial-gradient(ellipse at 50% 70%, rgba(255, 214, 184, 0.32) 0%, rgba(255, 214, 184, 0) 55%),
          radial-gradient(circle at 20% 25%, rgba(247, 213, 230, 0.6) 0%, rgba(247, 213, 230, 0) 40%),
          radial-gradient(circle at 78% 22%, rgba(218, 231, 219, 0.7) 0%, rgba(218, 231, 219, 0) 48%),
          linear-gradient(145deg, rgba(255, 255, 255, 0.6), rgba(244, 236, 255, 0.5));
        border-radius: 22px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: inset 0 0 0 1px rgba(209, 214, 242, 0.35), 0 20px 50px rgba(113, 93, 123, 0.12);
      }

      .shelf {
        position: absolute;
        bottom: 12%;
        left: 12%;
        right: 12%;
        height: 14%;
        background: linear-gradient(180deg, rgba(255, 247, 237, 0.85), rgba(255, 237, 227, 0.95));
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 14px 24px rgba(88, 69, 98, 0.08), inset 0 0 0 1px rgba(255, 255, 255, 0.65);
      }

      .mouse {
        position: absolute;
        bottom: 22%;
        left: 28%;
        width: 110px;
        height: 110px;
        background: radial-gradient(circle at 60% 40%, #f7e5d7 0, #f7e5d7 28%, #f2d4c0 45%, #f0cbb5 55%);
        border-radius: 60% 60% 55% 55% / 60% 60% 50% 50%;
        box-shadow: inset 0 -12px 16px rgba(0, 0, 0, 0.04), 0 18px 26px rgba(69, 52, 77, 0.12);
        transform: rotate(-6deg);
      }

      .mouse::before,
      .mouse::after {
        content: "";
        position: absolute;
        background: radial-gradient(circle at 50% 50%, #f7d8da 0, #f7d8da 45%, #f1c7ca 70%);
        width: 46px;
        height: 46px;
        border-radius: 50%;
        top: -12px;
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.05), 0 8px 12px rgba(0, 0, 0, 0.05);
      }

      .mouse::before {
        left: -12px;
      }

      .mouse::after {
        right: -10px;
      }

      .face {
        position: absolute;
        inset: 34% 28% 18% 28%;
        background: radial-gradient(circle at 50% 30%, #fceae3 0, #fceae3 55%, #f7d9ca 90%);
        border-radius: 50%;
        box-shadow: inset 0 5px 14px rgba(0, 0, 0, 0.05);
      }

      .nose {
        position: absolute;
        bottom: 18%;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 10px;
        background: radial-gradient(circle at 50% 30%, #f7a0b5 0, #f58ca6 80%);
        border-radius: 50%;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      }

      .eye {
        position: absolute;
        top: 38%;
        width: 10px;
        height: 10px;
        background: #4d3d4b;
        border-radius: 50%;
        box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.6);
      }

      .eye.left {
        left: 34%;
      }

      .eye.right {
        right: 34%;
      }

      .tail {
        position: absolute;
        right: 12%;
        bottom: 30%;
        width: 90px;
        height: 140px;
        border: 12px solid transparent;
        border-right: 12px solid rgba(247, 216, 196, 0.85);
        border-radius: 80% 80% 60% 60%;
        transform: rotate(20deg);
        filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.08));
      }

      .window {
        position: absolute;
        top: 12%;
        left: 60%;
        width: 110px;
        height: 110px;
        border-radius: 18px;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.86), rgba(255, 255, 255, 0.55));
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6), 0 12px 22px rgba(69, 52, 77, 0.08);
        overflow: hidden;
      }

      .window::before,
      .window::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 1px solid rgba(249, 203, 220, 0.35);
      }

      .window::after {
        inset: 14px;
        border-radius: 12px;
        border-color: rgba(209, 214, 242, 0.45);
      }

      .stairs {
        position: absolute;
        right: 18%;
        bottom: 14%;
        width: 90px;
        height: 60px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        align-items: end;
        gap: 4px;
      }

      .stairs span {
        display: block;
        width: 100%;
        height: calc(12px + 4px * var(--i));
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(250, 224, 216, 0.9));
        border-radius: 8px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.8), 0 12px 18px rgba(69, 52, 77, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .floating {
        position: absolute;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      .bubble {
        position: absolute;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        opacity: 0.9;
        filter: drop-shadow(0 8px 24px rgba(250, 205, 217, 0.35));
        border-radius: 50%;
      }

      .bubble.one {
        width: 120px;
        height: 120px;
        top: -30px;
        left: 10%;
      }

      .bubble.two {
        width: 80px;
        height: 80px;
        bottom: 18%;
        right: 8%;
      }

      .bubble.three {
        width: 60px;
        height: 60px;
        top: 18%;
        right: 34%;
      }

      @media (max-width: 720px) {
        .content {
          padding: 42px 34px;
        }

        .mouse {
          left: 22%;
        }

        .window {
          left: 58%;
          width: 96px;
          height: 96px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sparkles"></div>
    <div class="scene">
      <div class="content">
        <div class="hero-copy">
          <h1>Murphy Disney</h1>
          <p>Coming Soon March 2026</p>
        </div>
        <div class="illustration" aria-hidden="true">
          <div class="shelf"></div>
          <div class="mouse">
            <div class="face">
              <span class="eye left"></span>
              <span class="eye right"></span>
              <span class="nose"></span>
            </div>
            <div class="tail"></div>
          </div>
          <div class="window"></div>
          <div class="stairs">
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
            <span style="--i: 4"></span>
            <span style="--i: 5"></span>
            <span style="--i: 6"></span>
          </div>
          <div class="floating">
            <div class="bubble one"></div>
            <div class="bubble two"></div>
            <div class="bubble three"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
