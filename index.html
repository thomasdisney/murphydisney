<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MurphyDisney.com</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #413442;
        --background: #fff7ed;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        color: var(--ink);
        background: var(--background);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-family: "Playfair Display", "Space Grotesk", serif;
        font-size: clamp(42px, 6vw, 66px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 14px 0 0;
        font-size: clamp(18px, 3vw, 24px);
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Murphy Disney</h1>
      <p>Coming Soon March 2026</p>
    </main>
  </body>
</html>
